language: python
sudo: false

env:
  global:
    # Doctr deploy key for NSLS-II/NSLS-II.github.io
    - secure: ""
    # Doctr deploy key for bluesky/bluesky.github.io
    - secure: ""


cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.cache/matplotlib

services:
  - mongodb

addons:
  apt:
    sources:
    - mongodb-3.2-precise
    packages:
    - mongodb-org-server
    - mongodb-org

before_install:
  - export TZ=US/Eastern

matrix:
  fast_finish: true
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
      env: PUBLISH_DOCS=1
    - python: nightly
  allow_failures:
    - python: nightly

install:
  - pip install --upgrade cython
  - pip install --quiet --upgrade --global-option='--without-libyaml' pyyaml
  - pip install -U .[all]
  - pip install -Ur test-requirements.txt
  - pip install codecov

script:
  - coverage run run_tests.py
  - coverage report -m
  - set -e
  - pip install -Ur docs-requirements.txt
  - make -C doc html
  - |
    if [ $PUBLISH_DOCS ]; then
      # Push built documentation to GH pages.
      pip install doctr
      doctr deploy --deploy-repo NSLS-II/NSLS-II.github.io --deploy-branch-name master databroker
      doctr deploy --deploy-repo bluesky/bluesky.github.io --deploy-branch-name master databroker
    fi

after_success:
  - codecov
